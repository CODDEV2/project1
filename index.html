<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cafe Shop</title>
	</head>
	<style>
		#menu {
			color: blueviolet;
         font-weight: bold;
		}
      h1 {
         font-weight: bold;
         color: aquamarine;
         background-color: black;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 10px 2px;
      }
	</style>
	<body>
		<h1>Welcome to Our Cafe Shop</h1>

		<div id="menu">
			<h2>Menu:</h2>
			<p>1. Coffee - $3.50</p>
			<p>2. Tea - $2.50</p>
			<p>3. Croissant - $2.00</p>
			<p>4. Sandwich - $5.00</p>
		</div>

		<div id="orders">
			<h2>Your Orders:</h2>
			<ul id="orderList"></ul>
			<p id="total">Total: $0.00</p>
			<button onclick="placeOrder()">Place Order</button>
		</div>

		<script>
			const menu = {
				Coffee: 3.5,
				Tea: 2.5,
				Croissant: 2.0,
				Sandwich: 5.0,
			};

			let orders = []; 

			function displayMenu() {
				let menuElement = document.getElementById('menu');
				let menuHTML = '<h2>Menu:</h2>';

				for (let item in menu) {
					menuHTML += `<p>${item} - $${menu[item]}</p>`;
				}

				menuElement.innerHTML = menuHTML;
			}

			function addToOrder(item) {
				orders.push(item);
				updateOrders();
			}

			function updateOrders() {
				let orderListElement = document.getElementById('orderList');
				let totalElement = document.getElementById('total');
				let orderHTML = '';
				let total = 0;

				orders.forEach((item) => {
					orderHTML += `<li>${item}</li>`;
					total += menu[item];
				});

				orderListElement.innerHTML = orderHTML;
				totalElement.textContent = `Total: $${total.toFixed(2)}`;
			}

			function placeOrder() {
				if (orders.length === 0) {
					alert('Please add items to your order.');
					return;
				}

				let total = orders.reduce((acc, item) => acc + menu[item], 0);
				alert(`Your total is: $${total.toFixed(2)}. Thank you for your order!`);
				orders = []; 
				updateOrders(); 
			}

			displayMenu();
		</script>
	</body>
</html>
